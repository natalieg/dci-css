<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/more.css">
    <title>More HTML</title>
</head>
<body>
    <div>
        <a href="index.html">Home</a>
    </div>

    <div>
    <!--different pictures are shown depending on the size of the browser-->
        <picture>
            <source srcset="img/birds/1.jpeg" media="(max-width:500px)">
            <source srcset="img/birds/2.jpeg" media="(max-width:900px)">
            <source srcset="img/birds/3.jpeg" media="(max-width:1200px)">
            <img src="img/birds/4.jpeg" width="100%" alt="Bird Image">
        </picture>
    </div>
    <hr>
    <div class="changeSize">
        <img src="img/birds/pexels-photo-145378.jpeg" alt="Bird Image">
        <img src="img/birds/pexels-photo-155002.jpeg" alt="Bird Image">
        <img src="img/birds/pexels-photo-255435.jpeg" alt="Bird Image">
        <img src="img/birds/pexels-photo-414181.jpeg" alt="Bird Image">
        <img src="img/birds/pexels-photo-792416.jpeg" alt="Bird Image">
    </div>
    <hr>
    <div class="fixedSize">
            <img src="img/birds/1.jpeg" alt="Bird Image">
            <img src="img/birds/2.jpeg" alt="Bird Image">
            <img src="img/birds/3.jpeg" alt="Bird Image">
            <img src="img/birds/4.jpeg" alt="Bird Image">
        </div>
</body>
</html>
