<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CSS Grid</title>
</head>

<body>
    <!-- div.grid-container>(div.item{Box $})*10 -->
    <div class="grid-container">
        <div class="item header">This is a Grid Layout</div>
        <div class="item nav">
            <div class="box"><a href="#">Menu</a></div>
            <div class="box"><a href="#">Content</a></div>
            <div class="box"><a href="#">Contact</a></div>
            <div class="box"><a href="#">More</a></div>
        </div>
        <div class="item left">
            <ul>
                <li>Left 1</li>
                <li>Left 2</li>
                <li>Left 3</li>
                <li>Left 4</li>
                <li>Left 5</li>
            </ul>
        </div>
        <div class="item center">center</div>
        <div class="item right">right</div>
        <div class="item footer">footer</div>
    </div>
</body>

</html>
