<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <div class="main">
        <h2>Account Information</h2>
        <form action="process.html">
            First Name
            <input class="input1" type="text" name="f-name"><br>
            Last Name
            <input class="input1" type="text" name="l-name"><br>
            Mobile:
            <input class="input1" type="phone" name="mobile"><br>
            Email:
            <input class="input1" type="email" name="email"><br>
            Password
            <input class="input1" type="password" name="pass"><br><br>
            <input class="btn btn1" type="submit" value="Send">
            <input class="btn btn2" type="reset" name="" id="">
        </form>
    </div>
    <div class="container">
        <h2>Contact Form</h2>
        <p>Please fill the form to send a message to us</p>
        <form action="">
            <label for="">Name</label>
            <input type="text" name="fullname"><br>
            <label for="">E-Mail Adress</label>
            <input type="email"><br><br>

            <label for="">Message</label>
            <textarea name="message" id="" cols="30" rows="10"></textarea>

        </form>
    </div>
</body>
</html>
