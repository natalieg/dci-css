<!doctype html>
<html lang="en">

<head>
    <title>Inline Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid ">
        <div class="row justify-content-center p-5">
            <form action="" class="form-inline">
                <h2 class="text-info col-sm-12">Bootstrap Inline Form</h2>
                <div class="form-group">
                  <label for="email" class="mr-2">E-Mail</label>
                  <input type="email" class="form-control mr-4" name="" id="email" aria-describedby="emailHelpId" placeholder="">
                </div>

                <div class="form-group">
                  <label for="pwd" class="mr-2">Password</label>
                  <input type="password" class="form-control mr-4" name="" id="pwd" placeholder="">
                </div>


                <div class="form-check">
                  <label class="form-check-label mr-4" for="check1">
                    <input type="checkbox" class="form-check-input" name="" id="check1" value="checkedValue" checked>
                    Check it!
                  </label>
                </div>
                <input type="submit" value="Login" class="btn btn-primary">
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
